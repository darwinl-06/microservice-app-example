# nginx.conf optimizado para frontend con Azure API Management
# Esta configuración incluye las mejores prácticas para rendimiento y seguridad

# Definir la variable para API Gateway desde variable de entorno
map $host $api_gateway {
    default "apim-yb6znq.azure-api.net";
}

# Definir la clave de suscripción para APIM
map $host $apim_subscription_key {
    default "9e4cb027af834c0e88f7a83bd51927df";
}

server {
    # Escucha en puerto 8080 (para Container Apps)
    listen 8080;
    listen [::]:8080;
    server_name localhost;

    # Directorio raíz para los archivos de la aplicación Vue.js
    root /usr/share/nginx/html;
    index index.html;

    # Configuración de buffer y timeouts para optimización
    client_max_body_size 5M;
    client_body_buffer_size 128k;
    client_body_timeout 60s;
    client_header_timeout 60s;
    keepalive_timeout 65s;
    send_timeout 60s;

    # Compresión gzip para mejorar rendimiento
    gzip on;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_types
        application/javascript
        application/json
        application/xml
        text/css
        text/plain
        text/xml
        image/svg+xml;

    # Cabeceras de seguridad
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self' https://$api_gateway;" always;

    # Configuración de logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Configuración global para proxy a API Management
    proxy_http_version 1.1;
    proxy_set_header Host $api_gateway;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Connection "";
    proxy_buffering on;
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;
    proxy_read_timeout 90s;
    proxy_ssl_server_name on;
    proxy_ssl_verify off; # En producción, considere habilitarlo para mayor seguridad

    # --- ENDPOINTS DE API ---

    # Endpoint de login -> redirige a auth/login en APIM
    location /login {
        proxy_pass https://$api_gateway/auth/login;
        proxy_set_header Ocp-Apim-Subscription-Key $apim_subscription_key;
        
        # Configuración CORS
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        
        # Manejo de preflight requests
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            add_header 'Content-Length' 0;
            return 204;
        }
        
        # Desactiva caché para API
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
    }

    # Endpoint de todos -> redirige a todos en APIM
    location /todos {
        proxy_pass https://$api_gateway/todos;
        proxy_set_header Ocp-Apim-Subscription-Key $apim_subscription_key;
        
        # Configuración CORS
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        
        # Manejo de preflight requests
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, DELETE, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            add_header 'Content-Length' 0;
            return 204;
        }
        
        # Desactiva caché para API
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
    }

    # Endpoint de users -> redirige a users en APIM
    location /users {
        proxy_pass https://$api_gateway/users;
        proxy_set_header Ocp-Apim-Subscription-Key $apim_subscription_key;
        
        # Configuración CORS
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        
        # Manejo de preflight requests
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            add_header 'Content-Length' 0;
            return 204;
        }
        
        # Desactiva caché para API
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
    }

    # --- ARCHIVOS ESTÁTICOS Y SPA ---

    # SPA routing - sirve index.html para rutas no encontradas
    location / {
        try_files $uri $uri/ /index.html;
        
        # Configuración de caché para archivos estáticos
        location ~* \.(html|htm)$ {
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
        }
        
        # Caché para archivos CSS y JS compilados
        location ~* \.(css|js)$ {
            expires 7d;
            add_header Cache-Control "public, max-age=604800";
        }
        
        # Caché para imágenes, fuentes y otros recursos
        location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|woff|woff2|ttf|eot|otf)$ {
            expires 30d;
            add_header Cache-Control "public, max-age=2592000";
            access_log off;
        }
    }

    # Páginas de error personalizadas
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}