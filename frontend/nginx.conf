# /frontend/nginx.conf

# Definimos los upstreams para el API Gateway
upstream api_gateway {
    server apim-yb6znq.azure-api.net:443;  # Puerto 443 para HTTPS
}


server {
    # Nginx escucha en el puerto 8080, como se especificó en la directiva EXPOSE del Dockerfile
    listen       8080;
    listen       [::]:8080; # Opcional: escuchar también en IPv6
    server_name  localhost; # O tu dominio si es aplicable

    # Directorio raíz para los archivos estáticos
    root   /usr/share/nginx/html;
    index  index.html index.htm;

    # Desactivar caché para respuestas de la API (opcional)
    expires -1;

    # Cabeceras proxy estándar para pasar la información de la solicitud original a los backends
    proxy_set_header Host apim-yb6znq.azure-api.net;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Timeout settings
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Redirigir las solicitudes de login al API Gateway
    location /login {
        # Forward the Authorization header if present
        proxy_set_header Authorization $http_authorization;
        proxy_pass_header Authorization;
        
        # Set API Management subscription key
        proxy_set_header Ocp-Apim-Subscription-Key 9e4cb027af834c0e88f7a83bd51927df;
        
        # Use HTTPS for the proxy_pass
        proxy_pass https://apim-yb6znq.azure-api.net/auth/login;
        
        # Add some debug headers to help troubleshoot
        add_header X-Debug-Message "Proxied to auth login" always;
    }

    # Redirigir las solicitudes de todos al API Gateway
    location /todos {
        proxy_set_header Ocp-Apim-Subscription-Key 9e4cb027af834c0e88f7a83bd51927df;
        proxy_set_header Authorization $http_authorization;
        proxy_pass https://apim-yb6znq.azure-api.net/todos;
    }

    # Redirigir las solicitudes de usuarios al API Gateway
    location /users {
        proxy_set_header Ocp-Apim-Subscription-Key 9e4cb027af834c0e88f7a83bd51927df;
        proxy_set_header Authorization $http_authorization;
        proxy_pass https://apim-yb6znq.azure-api.net/users;
    }

    # --- Servicio de archivos estáticos para la aplicación Vue ---
    # Este bloque de ubicación debe ser el ÚLTIMO ya que es el más general.
    location / {
        # Intenta encontrar el archivo ($uri), luego un directorio ($uri/),
        # de lo contrario, sirve el index.html (para enrutamiento SPA)
        try_files $uri $uri/ /index.html;

        # Agregar cabeceras de caché para los archivos estáticos (opcional pero recomendado)
        location ~* \.(?:css|js|map|jpe?g|gif|png|ico|svg|woff2?)$ {
            expires 1y;
            add_header Cache-Control "public";
            access_log off; # No registrar las solicitudes de archivos estáticos
        }
    }

    # Manejo estándar de páginas de error (opcional)
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
