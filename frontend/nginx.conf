# /frontend/nginx.conf

server {
    # Nginx escucha en el puerto 8080, como se especificó en la directiva EXPOSE del Dockerfile
    listen       8080;
    listen       [::]:8080; # Opcional: escuchar también en IPv6
    server_name  localhost; # O tu dominio si es aplicable

    # Directorio raíz para los archivos estáticos
    root   /usr/share/nginx/html;
    index  index.html index.htm;

    # Desactivar caché para respuestas de la API (opcional)
    expires -1;

    # Cabeceras proxy estándar para pasar la información de la solicitud original a los backends
    proxy_set_header Host apim-yb6znq.azure-api.net;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Redirigir las solicitudes de login al API Gateway
    location /login {
        proxy_set_header Ocp-Apim-Subscription-Key 9e4cb027af834c0e88f7a83bd51927df;
        proxy_pass https://apim-yb6znq.azure-api.net/auth;
        
        # Configuración CORS
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        
        # Manejar las solicitudes OPTIONS para CORS
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }

    # Redirigir las solicitudes de todos al API Gateway
    location /todos {
        proxy_set_header Ocp-Apim-Subscription-Key 9e4cb027af834c0e88f7a83bd51927df;
        proxy_pass https://apim-yb6znq.azure-api.net/todos;
        
        # Configuración CORS
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, DELETE, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }

    # Redirigir las solicitudes de usuarios al API Gateway
    location /users {
        proxy_set_header Ocp-Apim-Subscription-Key 9e4cb027af834c0e88f7a83bd51927df;
        proxy_pass https://apim-yb6znq.azure-api.net/users;
        
        # Configuración CORS
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }

    # --- Servicio de archivos estáticos para la aplicación Vue ---
    location / {
        try_files $uri $uri/ /index.html;

        # Configuración de caché para archivos estáticos
        location ~* \.(?:css|js|map|jpe?g|gif|png|ico|svg|woff2?)$ {
            expires 1y;
            add_header Cache-Control "public";
            access_log off;
        }
    }

    # Manejo estándar de páginas de error
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
